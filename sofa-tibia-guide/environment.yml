name: sofa-tibia-guide
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy>=1.24
  - scipy>=1.10
  - trimesh>=4.0
  - pytest>=7.0
  - pytest-cov>=4.0
  - pyyaml>=6.0
  - pandas>=2.0
  - pybind11>=2.11
  - pip
  - pip:
    - -e .
# Note: SOFA must be installed separately from pre-built binaries.
# See README.md for installation instructions.
# Use SOFA v24.06 for Python 3.10, or v24.12/v25.06 for Python 3.12.
